<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="page">
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="javascript:void(0);" onclick="changePage('report-activities.html',['report-activities.js']);"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><p class="navbar-text" id="joJnLabel"></p></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Quick links <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a onclick="newActivity();" href="javascript:void(0);">New Activity</a></li>
                                    <li class="divider"></li>
                                    <li><a href="javascript:void(0);" onclick="cloneAct(localStorage.actID)">Clone</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="container-fluid" style="display:none;">
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="actTypeID" class="col-sm-5 control-label text-right form-row mandatory">Activity type</label>
                        <div class="col-sm-7">
                            <input id="actTypeID" class="" type="hidden">
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="cccID" class="col-sm-5 control-label text-right form-row mandatory">Cargo Config Code</label>
                        <div class="col-sm-7">
                            <input id="cccID" class="" type="hidden">
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="cargoStatusID" class="col-sm-5 control-label text-right form-row mandatory">Cargo Status</label>
                        <div class="col-sm-7">
                            <input id="cargoStatusID" class="" type="hidden">
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="containerID" class="col-sm-5 control-label text-right form-row">Container</label>
                        <div class="col-sm-7">
                            <input id="containerID" class="" type="hidden">
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="LoadedEmpty" id="LoadedEmptyLabel" class="col-sm-5 control-label text-right form-row">Container Status</label>
                        <div class="col-sm-7">
                            <input id="LoadedEmpty" class="" type="hidden">
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="qty" class="col-sm-5 control-label text-right form-row mandatory">Quantity</label>
                        <div class="col-sm-7">
                            <input type="tel" style="width:100%" class="form-control" id="qty" name="qty" value="" onkeyup="valNumeric(this);calcCubic()" onblur="updateData(valNumeric(this),'actID',localStorage.actID,'activities','qty',$(this).val())"/>
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="height" class="col-sm-5 control-label text-right form-row mandatory">Height (meters)</label>
                        <div class="col-sm-7">
                            <input type="tel" style="width:100%" class="form-control" id="height" name="height" value="" onkeyup="valNumeric(this);calcCubic()" onblur="updateData(valNumeric(this),'actID',localStorage.actID,'activities','height',$(this).val())"/>
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="width" class="col-sm-5 control-label text-right form-row mandatory">Width (meters)</label>
                        <div class="col-sm-7">
                            <input type="tel" style="width:100%" class="form-control" id="width" name="width" value="" onkeyup="valNumeric(this);calcCubic()" onblur="updateData(valNumeric(this),'actID',localStorage.actID,'activities','width',$(this).val())"/>
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="length" class="col-sm-5 control-label text-right form-row mandatory">Length (meters)</label>
                        <div class="col-sm-7">
                            <input type="tel" style="width:100%" class="form-control" id="length" name="length" value="" onkeyup="valNumeric(this);calcCubic()" onblur="updateData(valNumeric(this),'actID',localStorage.actID,'activities','length',$(this).val())"/>
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="cbm" class="col-sm-5 control-label text-right form-row">CBM (per unit)</label>
                        <div class="col-sm-7">
                            <div class="form-row" id="cbm">--</div>
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="mt" class="col-sm-5 control-label text-right form-row mandatory">M/T (per unit)</label>
                        <div class="col-sm-7">
                            <input type="tel" style="width:100%" class="form-control" id="mt" name="mt" value="" onkeyup="valNumeric(this);calcCubic()" onblur="updateData(valNumeric(this),'actID',localStorage.actID,'activities','mt',$(this).val())"/>
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="ft" class="col-sm-5 control-label text-right form-row">F/T</label>
                        <div class="col-sm-7">
                            <div class="form-row" id="ft">--</div>
                        </div>
                    </div>
                </div>
                <div class="row no-margin">
                    <div class="form-group">
                        <label for="comms" class="col-sm-12 control-label form-row">Cargo Remarks</label>
                        <div class="col-sm-12">
                            <textarea style="height: 150px;text-transform:uppercase;" class="form-control" id="comms" name="comms" autocomplete="off" onblur="updateData(true,'actID',localStorage.actID,'activities','comms',$(this).val())"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <nav id="footer-nav" class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                <div class="container">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#" onclick="event.preventDefault();changePage('activity-measure.html',['activity-measure.js']);">Measure</a></li>
                            <li><a href="#" onclick="event.preventDefault();changePage('activity-location.html',['activity-location.js']);">Location</a></li>
                            <li><a href="#" onclick="event.preventDefault();changePage('activity-equipment.html',['jquery.touch-multiselect.js','activity-equipment.js']);">Equipment</a></li>
                            <li><a href="#" onclick="event.preventDefault();changePage('activity-pics.html',['activity-pics.js','iscroll.js']);">Pics</a></li>
                            <li><a href="#" onclick="event.preventDefault();changePage('activity-misc.html',['activity-misc.js']);">Misc</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#" onclick="changePage('activity-measure.html',['activity-measure.js'])">
                                    <span class="glyphicon glyphicon-refresh"></span>
                                </a>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
        </div>
    </body>
</html>
